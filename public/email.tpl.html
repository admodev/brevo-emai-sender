<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .email-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .email-to {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .email-content {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-title">{{title}}</div>
    <div class="email-to">Para: {{to}}</div>
    <div class="email-content">{{content}}</div>
  </div>
</body>
</html>
